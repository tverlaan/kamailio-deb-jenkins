## the job template
- job-template:
      name: '{name}-source'
      project-type: matrix
      description: |
        Build Debian source package of {name}.
        <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
      scm:
        - git:
            url: '{repos}'
            name: origin
            basedir: source
            refspec: '{refspec}'
            branches:
              - '{branch}'
            wipe-workspace: false
            browser: '{browser}'
            browser-url: '{browser-url}'
      execution-strategy:
        sequential: true
      axes:
        - axis:
            type: user-defined
            name: distribution
            values: '{obj:distributions}'
        - axis:
            type: slave
            name: label
            values:
              - master
      logrotate:
        numToKeep: '{logrotate_keep}'
      disabled: false
      node: master
      triggers:
        - pollscm: '@midnight'
      parameters:
        - string:
            name: debian_dir
            default: '{debian_dir}'
        - string:
            name: debian_auto_version
            default: '{debian_auto_version}'
        - string:
            name: tagbase
            default: '{tagbasedev}'
      builders:
        - shell: 'rm -f ./* || true'
        - shell: '/home/admin/kamailio-deb-jenkins/scripts/jdg-generate-source'
        - shell: |
            mkdir -p report
            /usr/bin/lintian-junit-report *.dsc > report/lintian.xml
      publishers:
        - archive:
            artifacts: '*.gz,*.bz2,*.xz,*.deb,*.dsc,*.changes,lintian.txt'
        - trigger:
            project: '{name}-binaries'
            threshold: UNSTABLE
        - junit:
            results: '**/lintian.xml'
            keep-long-stdio: false
        - fingerprint:
            record-artifacts: true
        - email:
            recipients: linuxmaniac@torreviejawireless.org
      wrappers:
        - timestamps
        - timeout:
            timeout: 90
            fail: true

- job-template:
      name: '{name}-binaries'
      project-type: matrix
      description: |
        Build Debian/Ubuntu binary packages of {name}.
        <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
      logrotate:
        numToKeep: '{logrotate_keep}'
      execution-strategy:
        sequential: true
      node: slave
      axes:
        - axis:
            type: user-defined
            name: architecture
            values: '{obj:architectures}'
        - axis:
            type: user-defined
            name: distribution
            values: '{obj:distributions}'
        - axis:
            type: slave
            name: label
            values:
              - slave
      builders:
        - shell: '/home/admin/kamailio-deb-jenkins/scripts/ec2-facts'
        - shell: |
           echo "* Removing files workspace before copying artifacts from another project. *"
           rm -f ./* || true
        - copyartifact:
            project: '{name}-source/distribution=$distribution,label=master'
            filter: '*'
            which-build: upstream-build
            fallback-to-last-successful: true
        - shell: "/home/admin/kamailio-deb-jenkins/scripts/jdg-build-package"
        - shell: |
            mkdir -p report
            /usr/bin/lintian-junit-report *.changes > report/lintian.xml
        - shell: |
            mkdir -p report adt
            touch adt/summary # do not fail if no autopkgtest run took place
            /usr/bin/adtsummary_tap adt/summary > report/autopkgtest.tap
      publishers:
        - archive:
            artifacts: '**/*.gz,**/*.bz2,**/*.xz,**/*.deb,**/*.dsc,**/*.changes,**/lintian.txt'
        - tap:
            results: 'report/*.tap'
        - junit:
            results: '**/lintian.xml'
            keep-long-stdio: false
        - fingerprint:
            record-artifacts: true
        - trigger:
            project: '{name}-repos'
            threshold: UNSTABLE
        - trigger:
            project: '{name}-piuparts'
            threshold: UNSTABLE
        - workspace-cleanup:
            dirmatch: false
        - email:
            recipients: linuxmaniac@torreviejawireless.org
      wrappers:
        - timestamps
        - timeout:
            timeout: 240
            fail: true

