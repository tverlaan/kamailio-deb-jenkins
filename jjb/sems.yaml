# This jenkins-job-build configuration sets up Jenkins jobs
# for building Debian packages of sems
# NOTE: requires jenkins-job-builder with patch
# https://github.com/linuxmaniac/jenkins-job-builder/commit/3ca77a761fde77c383625d13d531455bdebf3fb8
# (at least until it's included in upstream)

## global defaults
- defaults:
    name: global
    logrotate_keep: &logrotate_keep
     - 12
    debian_dir: &debian_dir
     - 'pkg/deb'
    debian_auto_version: &debian_auto_version
     - 'sems'
    distributions: !!python/tuple &distributions
     - wheezy
     - squeeze
     - lenny
     - lucid
     - precise
    architectures: !!python/tuple &architectures
     - amd64
     - i386
    repos: &repos
     - 'https://github.com/sems-server/sems.git'
    reftag: &reftag
     - '+refs/tags/*:refs/remotes/origin/tags/*'
    refbranch: &refbranch
     - '+refs/heads/*:refs/remotes/origin/*'
    branch: &branch
      - 'master'
    browser: &browser
      - gitweb
    browser-url: &browserurl
      - 'https://github.com/sems-server/sems'
    jobs: &jobs_check
      - '{name}-source'
      - '{name}-cppcheck'
      - '{name}-binaries'
      - '{name}-repos'
      - '{name}-piuparts'
    jobs: &jobs_fullcheck
      - '{name}-source'
      - '{name}-cppcheck-full'
      - '{name}-binaries'
      - '{name}-repos'
      - '{name}-piuparts'
    jobs: &jobs_checkplus
      - '{name}-source'
      - '{name}-cppcheck'
      - '{name}-binaries'
      - '{name}-repos'
      - '{name}-piuparts'
      - '{name}-cppcheck-full'
    jobs_simple: &jobs_simple
      - '{name}-source'
      - '{name}-binaries'
      - '{name}-repos'
      - '{name}-piuparts'
    cppcheck: &cppcheck
      pattern: "**/cppcheck.xml"
      # the rest is optional
      # build status (new) error count thresholds
      thresholds:
        unstable: 5
        new-unstable: 5
        failure: 7
        new-failure: 3
        # severities which count towards the threshold, default all true
        severity:
          error: true
          warning: true
          information: false
      graph:
        xysize: [500, 200]
        # which errors to display, default only sum
        display:
          sum: false
          error: true

