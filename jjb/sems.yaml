        Installation and upgrade tests for {name} Debian packages.
        <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
      disabled: false
      logrotate:
        numToKeep: '{logrotate_keep}'
      execution-strategy:
        sequential: true
      axes:
        - axis:
            type: user-defined
            name: architecture
            values: '{obj:architectures}'
        - axis:
            type: user-defined
            name: distribution
            values: '{obj:distributions}'
        - axis:
            type: slave
            name: label
            values:
              - slave
      builders:
        - shell: '/home/admin/kamailio-deb-jenkins/scripts/ec2-facts'
        - shell: |
           echo "* Removing files workspace before copying artifacts from another project. *"
           rm -f ./* || true
        - copyartifact:
            project: '{name}-binaries/architecture=$architecture,distribution=$distribution,label=slave'
            filter: '*.deb'
            which-build: upstream-build
            fallback-to-last-successful: true
            flatten: true
            target: 'artifacts/'
        - shell: "/home/admin/kamailio-deb-jenkins/scripts/jdg-piuparts"
      publishers:
        - tap:
            results: 'piuparts.tap'
        - archive:
            artifacts: 'piuparts.*'
        - fingerprint:
            record-artifacts: true
        - workspace-cleanup:
            dirmatch: false
      wrappers:
        - timestamps
        - timeout:
            timeout: 240
            fail: true

- job-template:
    name: '{name}-cppcheck-full'
    description: |
      Cpp source check for {name}.
      <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
    scm:
      - git:
          url: '{repos}'
          name: origin
          basedir: source
          refspec: '{refspec}'
          branches:
            - '{branch}'
          wipe-workspace: false
          browser: '{browser}'
          browser-url: '{browser-url}'
    node: slave
    logrotate:
      numToKeep: '{logrotate_keep}'
    disabled: false
    builders:
      - copyartifact:
          project: '{name}-cppcheck-full'
          filter: 'reports/*'
          which-build: upstream-build
          fallback-to-last-successful: true
          optional: true
      - shell: '/home/admin/kamailio-deb-jenkins/scripts/jdg-cppcheck'
    publishers:
      - archive:
          artifacts: 'reports/*'
      - cppcheck: '{obj:cppcheck}'
      - email:
          recipients: linuxmaniac@torreviejawireless.org
    parameters:
      - bool:
          name: full
          default: true
          description: "check all the source files"
      - bool:
          name: cppcheck_hard
          default: true
          description: "cppcheck with hard check options. Increases the check time!"
      - string:
          name: source
          default: "source"
          description: "sources directiory"
    wrappers:
      - timestamps
      - timeout:
          timeout: 240
          fail: true
#      - copy-to-master:
#          includes:
#            - reports/tag.info

- job-template:
    name: '{name}-cppcheck'
    description: |
      Cpp source check for {name}.
      <!-- Do NOT edit this job through the web, it is generated via jenkins-job-builder! -->
    scm:
      - git:
          url: '{repos}'
          name: origin
          basedir: source
          refspec: '{refspec}'
          branches:
            - '{branch}'
          wipe-workspace: false
          browser: '{browser}'
          browser-url: '{browser-url}'
    node: master
    properties:
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - ".*-cppcheck"
            - ".*-source"
            - ".*-repos"
    logrotate:
      numToKeep: '{logrotate_keep}'
    disabled: false
    triggers:
      - pollscm: '@midnight'
    builders:
      - shell: '/home/admin/kamailio-deb-jenkins/scripts/jdg-cppcheck'
    publishers:
      - archive:
          artifacts: 'reports/*'
      - cppcheck: '{obj:cppcheck}'
      - email:
          recipients: linuxmaniac@torreviejawireless.org
    parameters:
      - bool:
          name: full
          default: false
          description: "check all the source files"
      - string:
          name: basetag
          default: '{basetag}'
          description: "base tag"
      - string:
          name: source
          default: "source"
          description: "sources directiory"
      - bool:
          name: cppcheck_hard
          default: false
          description: "cppcheck with hard check options. Increases the check time!"
    wrappers:
      - timestamps
      - timeout:
          timeout: 90
          fail: true
